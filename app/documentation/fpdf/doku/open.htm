<H2>Open</H2>
<TT>Open()</TT>
<H4>Version</H4>
1.0
<H4>Beschreibung</H4>
Diese Methode startet die PDF-Generierung; sie muss vor der Verwendung der Ausgabe-Methoden
aufgerufen werden. Durch diese Methode wird keine Seite erstellt, daher ist es erforderlich,
von AddPage() Gebrauch zu machen.
<H4>Siehe auch</H4>
<A HREF="addpage.htm">AddPage()</A>,
<A HREF="close.htm">Close()</A>.
